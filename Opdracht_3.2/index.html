<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Boekings formulier</h1></header>
    <hr />
    <main>
      <form>
        <label for="vNaam">Voornaam : </label> <br />
        <input
          type="text"
          id="vNaam"
          name="naam"
          placeholder="John"
          autofocus
          autocomplete="on"
          pattern="[A-Za-z]{0,100}"
        />
        <br />
        <br />
        <label for="fName">Achternaam : </label> <br />
        <input type="text" id="fName" name="fName" placeholder="Doe" /> <br />
        <br />
        <label for="Geslacht">Geslacht</label>
        <select id="Man" id="Woman" id="Neither">
          <option value="Man">Man</option>
          <option value="Woman">Vrouw</option>
          <option value="Neither">Anders</option>
        </select>
        <br />
        <br />
        <label for="Straat">Straat en huisnummer : </label> <br />
        <input
          type="text"
          id="Straat"
          name="Straat"
          placeholder="Sportlaan 15"
        />
        <br />
        <br />
        <label for="postcode">Postcode : </label> <br />
        <input
          type="text"
          id="postcode"
          name="postcode"
          placeholder="1234 AB"
          pattern="[1-Za-1{6}"
        />
        <br />
        <br />
        <label for="city">City : </label> <br />
        <input type="text" id="stad" name="stad" placeholder="Spijkenisse" />
        <br />
        <br />
        <label for="bsn"> BSN : </label> <br />
        <input
          type="text"
          id="BSN"
          name="BSN"
          placeholder="273948192"
          maxlength="9"
        />
        <br />
        <br />
        <label for="Land">Selecteer een eindbestemming : </label>
        <select id="Spanje" id="italie" id="Oekraine">
          <option value="Spanje">Spanje</option>
          <option value="Italie">Italie</option>
          <option value="Oekraine">Oekraine</option>
        </select>
        <br />
        <br />
        <label for="Vertrek">Vertrek datum : </label>
        <input
          type="date"
          id="datemin"
          name="datemin"
          min="09-07-2022"
          required
        />
        <br />
        <br />
        <label for="Terugkomst"> Terukomst datum : </label>
        <input
          type="date"
          id="datemax"
          name="datemax"
          min="10-07-2022"
          required
        />
        <br />
        <br />
        <label for="Aantal">Aantal personen : </label>
        <input list="aantal" />
        <datalist id="aantal">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
        </datalist>

        <input type="submit" value="Boek nu!" /><br />
        <br />
        <hr />
        <label for="email"> E-Mail : </label> <br />
        <input type="email" id="email" name="email" /> <br />
        <label for="password">Wachtwoord : </label> <br />
        <input type="password" id="pwd" name="pwd" /> <br />
        <br />
        <input type="button" value="Sign up" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
